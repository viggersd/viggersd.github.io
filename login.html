<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        
        <!-- Import CSS Files -->
        <link rel="stylesheet" href="css/login.css">

        <!-- Import jQuery and Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body style="background:#012733">
        <!-- Initiate Main Frame Style -->
        <div class="main-frame">
            <!-- Image -->
            <br><center><img src="media/img/login.png" width="200" height="200" style="border-radius:50px;"></center><br>
            <h4 class="remove-bold font-red text-center">V1P3R's Web Portal</h4>
            <h5 class="remove-bold font-red text-center" style="padding-bottom:10px;">Authorised Users Only</h5>
            <!-- Login Frame -->
            <center><div class="login-frame">
                <div class="interior-frame">
                    <!-- Intro -->
                    <h2 class="text-left remove-bold">Login</h2>
                    <br><br><br><br>
                
                        <!-- Inputs -->
                        <!-- Username -->
                        <div>
                            <label for="uname" class="login-label text-left">Username</label>
                            <input type="text" name="uname" class="input" autocomplete="off">
                        </div>
                        <br>
                        <!-- Password -->
                        <div>
                            <label for="pwrd" class="login-label text-left">Password</label>
                            <input type="password" name="pwrd" class="input" autocomplete="off">
                        </div>

                        <br><br>

                        <!-- Button -->
                        <a href="seized.html"><button class="login-button">Decrypt</button></a>
                </div>
            </div></center>
        </div>

        <footer>
            <label class="text-left font-gray" style="padding-left:20px; font-weight:normal; padding-bottom:10px;">Property of V1P3R</label>
        </footer>
    </body>
</html>
